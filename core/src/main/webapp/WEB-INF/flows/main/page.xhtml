<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://java.sun.com/jsf/html"
>

<h:head>
    <title>خطا۴۰۴</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

    <h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout"/>
    <h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout"/>
    <h:outputStylesheet name="css/core-layout.css" library="sentinel-layout"/>
</h:head>

<h:body class="fontRegular orange-back">
    <h:form>

        <div class="Container100 Top20Percent PosAbsolute MarAuto OvHidden">
            <div class="Wid50 MarAuto OvHidden TexAlCenter">
                <h:graphicImage name="images/error-face.svg" library="sentinel-layout" class="red"
                                style="width: 100px;"/>
                <div class="EmptyBox20"></div>
                <span class="white Fs100 Wid100  DispBlock fontIran">۴۰۴</span>
                <span class="white Wid100 DispBlock  Fs24 fontIran">یافت نشد</span><br/>
                <span class="white Wid100 DispBlock Fs12  fontIran">متاسفانه، صفحه مورد نظر شما یافت نشد<br/>
            </span>
                <div class="EmptyBox20"></div>

                <p:commandLink update="frm" actionListener="#{loginBean.doo()}" action="index"
                               value="  #{msg['login.header']}" styleClass="fontIran Fs12"
                               immediate="true"></p:commandLink>
            </div>
        </div>
    </h:form>
</h:body>

</html>
